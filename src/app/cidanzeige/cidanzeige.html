<section>
    <img
        class="cid-photo"
        [src]="ciddaten().photo"
        alt="Photo of {{ ciddaten().description }}"
        crossorigin
    />
    <h2>{{ ciddaten().description }}</h2>
    <p>Datum: {{ ciddaten().date }}</p>
    <a [routerLink]="['/detail', ciddaten().id]">Informationen zum Bild</a>
</section>
