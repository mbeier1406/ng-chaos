<article>
    <img class="cid-photo"
      [src]="ciddaten?.photo"
      alt="Foto: {{ ciddaten?.description }}"
      crossorigin
    />
    <section>
      <h2>{{ ciddaten?.description }}</h2>
      <p>{{ ciddaten?.hinweis }}</p>
    </section>
    <section>
      <h2>Ãœber dieses Bild</h2>
      <ul>
        <li>Datum: {{ ciddaten?.date }}</li>
        <li>Ort: {{ ciddaten?.location }}</li>
        <li>Jahreszeit: {{ ciddaten?.season }}</li>
        <li>Zeit: {{ ciddaten?.zeit }}</li>
      </ul>
    </section>
    <section>
        <h2>Bild senden</h2>
        <form [formGroup]="bildSendenForm" (submit)="bildSenden()">
            <label for="name">Name</label>
            <input id="name" type="text" formControlName="name" />
            <label for="email">Email</label>
            <input id="email" type="email" formControlName="email" />
            <button type="submit">Bild senden</button>
        </form>
    </section>
  </article>
