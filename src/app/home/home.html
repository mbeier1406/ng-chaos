<section class="search">
    <form >
        <section class="search-form">
            <input type="text" placeholder="Nach Ort suchen..." #ort />
            <input type="text" placeholder="Nach Beschreibung suchen..." #beschreibung />
            <button class="primary" type="button" (click)="filterListe(ort.value, beschreibung.value)">Suchen</button>
        </section>
    </form>
</section>
<section class="results">
    @for (ciddaten of filteredCiddatenListe; track $index) {
        <app-cidanzeige [ciddaten]="ciddaten" />
    }
</section>
<section>
    @if (debug) {
        <p>Debug: {{ ciddatenList.length }} Ciddaten gefunden</p>
        <p>Debug: {{ filteredCiddatenListe.length }} Ciddaten gefiltert</p>
    }
</section>
