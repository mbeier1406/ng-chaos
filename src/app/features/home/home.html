<section class="search" title="{{ debugStatus }}">
    <form >
        <section class="search-form">
            <input appHighlight color="blue" [intensity]="0.2" type="text" placeholder="Nach Ort suchen..." #ort />
            <input appHighlight color="blue" [intensity]="0.2" type="text" placeholder="Nach Beschreibung suchen..." #beschreibung />
            <button class="primary" type="button" (click)="filterListe(ort.value, beschreibung.value)">Suchen</button>
        </section>
    </form>
</section>
<section class="results">
    @for (ciddaten of filteredCiddatenListe; track $index) {
        <app-cidanzeige [ciddaten]="ciddaten" />
    }
</section>
<p class="cidkarten-anzahl" [appHighlightIfMany]="cidkartenService.anzahlItemsInsgesamt()">
    Anzahl aller bestellten Bilder insgesamt: {{ cidkartenService.anzahlItemsInsgesamt() }}
</p>
<section class="letztes-bild">{{ letztesGesendetesBild }}</section>
<app-debug [ciddatenListe]="ciddatenList" [filteredCiddatenListe]="filteredCiddatenListe" (debugEvent)="showDebug($event)" />
<nav>
    <ul>
        <!-- Navigation: diese Links laden immer die gesamte Seite neu -->
        <li><a href="/">Home</a></li>
        <li><a href="/detail/1">Details zu "Cid am Brink"</a></li>
        <!-- Navigation: diese Links laden nur den Inhalt der Seite neu -->
        <li><a [routerLink]="['/detail', 2]">Details zu "Cid vor dem Haus"</a></li>
    </ul>
</nav>
